<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Items Database</title>
  <!-- Bootstrap CSS for styling -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Style the thumbnail images */
    .thumb-img {
      width: 50px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Game Items Database</h1>
    
    <!-- Search input -->
    <div class="mb-3">
      <input
        type="text"
        id="searchInput"
        class="form-control"
        placeholder="Search items by name..."
      />
    </div>

    <!-- Table container -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="itemsTable">
        <thead class="table-dark">
          <tr>
            <th>Namespace</th>
            <th>Image</th>
            <th>Name</th>
            <th>Type</th>
            <th>Category</th>
            <th>Soul Points</th>
            <th>Sell Price</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Rows will be added here dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Helper function to create a table row for an item
    function createTableRow(namespace, item) {
      const tr = document.createElement('tr');

      // Namespace column
      const tdNamespace = document.createElement('td');
      tdNamespace.textContent = namespace;
      tr.appendChild(tdNamespace);

      // Image column (using a thumbnail)
      const tdImage = document.createElement('td');
      if (item.image) {
        const img = document.createElement('img');
        img.src = item.image;
        img.alt = item.name;
        img.className = 'thumb-img';
        tdImage.appendChild(img);
      } else {
        tdImage.textContent = 'N/A';
      }
      tr.appendChild(tdImage);

      // Name column
      const tdName = document.createElement('td');
      tdName.textContent = item.name || 'N/A';
      tr.appendChild(tdName);

      // Type column
      const tdType = document.createElement('td');
      tdType.textContent = item.type || 'N/A';
      tr.appendChild(tdType);

      // Category column
      const tdCategory = document.createElement('td');
      tdCategory.textContent = item.category || 'N/A';
      tr.appendChild(tdCategory);

      // Soul Points column
      const tdSoul = document.createElement('td');
      tdSoul.textContent = item.soulPoints || 'N/A';
      tr.appendChild(tdSoul);

      // Sell Price column
      const tdSellPrice = document.createElement('td');
      let priceText = item.sellPrice ? item.sellPrice : 'N/A';
      if (item.sellCurrency) {
        priceText += " " + item.sellCurrency;
      }
      tdSellPrice.textContent = priceText;
      tr.appendChild(tdSellPrice);

      return tr;
    }

    // Load JSON data
    fetch('items.json')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.getElementById('tableBody');
        const allRows = [];
        
        // Loop over each namespace and add its items as table rows
        for (const namespace in data) {
          const items = data[namespace];
          for (const itemId in items) {
            const item = items[itemId];
            const row = createTableRow(namespace, item);
            tableBody.appendChild(row);
            allRows.push(row);
          }
        }
        
        // Search functionality: filter table rows by item name
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', function () {
          const query = searchInput.value.toLowerCase();
          allRows.forEach(row => {
            // The third cell contains the item name
            const nameCell = row.children[2];
            if (nameCell) {
              const text = nameCell.textContent.toLowerCase();
              row.style.display = text.includes(query) ? '' : 'none';
            }
          });
        });
      })
      .catch(error => console.error('Error loading JSON:', error));
  </script>
</body>
</html>
