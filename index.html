<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Items Showcase</title>
  <!-- Bootstrap CSS for quick, responsive styling -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">Game Items Showcase</h1>
    <div id="content"></div>
  </div>

  <script>
    // Fetch the JSON data (make sure items.json is hosted in the same directory)
    fetch('items.json')
      .then(response => response.json())
      .then(data => {
        const contentDiv = document.getElementById('content');
        
        // Iterate over each namespace in your JSON
        for (const namespace in data) {
          // Create a section for each namespace
          const nsSection = document.createElement('section');
          nsSection.classList.add('mb-5');
          
          // Namespace header
          const nsHeader = document.createElement('h2');
          nsHeader.textContent = namespace;
          nsHeader.classList.add('mb-3', 'text-primary');
          nsSection.appendChild(nsHeader);
          
          // Create a responsive row for items
          const row = document.createElement('div');
          row.className = 'row row-cols-1 row-cols-md-3 g-4';
          
          const items = data[namespace];
          for (const itemId in items) {
            const item = items[itemId];
            const col = document.createElement('div');
            col.className = 'col';
            
            // Create a card for the item
            const card = document.createElement('div');
            card.className = 'card h-100';
            
            // Item image (ensure the paths are correct relative to your site)
            const img = document.createElement('img');
            img.className = 'card-img-top';
            img.src = item.image;
            img.alt = item.name;
            card.appendChild(img);
            
            // Card body for item details
            const cardBody = document.createElement('div');
            cardBody.className = 'card-body';
            
            // Item name
            const cardTitle = document.createElement('h5');
            cardTitle.className = 'card-title';
            cardTitle.textContent = item.name;
            cardBody.appendChild(cardTitle);
            
            // Additional details (customize as needed)
            const details = document.createElement('p');
            details.className = 'card-text';
            details.innerHTML = `
              <strong>Type:</strong> ${item.type || 'N/A'}<br>
              <strong>Category:</strong> ${item.category || 'N/A'}<br>
              <strong>Soul Points:</strong> ${item.soulPoints || 'N/A'}<br>
              <strong>Sell Price:</strong> ${item.sellPrice ? item.sellPrice : 'N/A'} ${item.sellCurrency ? item.sellCurrency : ''}
            `;
            cardBody.appendChild(details);
            card.appendChild(cardBody);
            
            col.appendChild(card);
            row.appendChild(col);
          }
          
          nsSection.appendChild(row);
          contentDiv.appendChild(nsSection);
        }
      })
      .catch(err => console.error('Error loading JSON:', err));
  </script>
</body>
</html>
